<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>  <link rel="stylesheet" href="style.css">
  <title>imagefit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Picture Preview</a>
    </nav>

  <!-- select picture part -->
  <div class="image-select">
    <input type="file" class="upload-box" name="file" id="file" accept="image/*" onchange="showPreview(event);">
    <label for="file"><i class="fa fa-camera" aria-hidden="true"></i> 	&nbsp; Choose a photo</label>
  </div>
  <!-- select picture part ends -->

  <div class="image-preview">
    <div class="toggle-image">
    <img src="" alt="Image Preview" id="image-preview__image">
    </div>
  </div>

  <div class="container side-bar-cat pull">
    <div class="show-or-hide">
      <input type="checkbox" id="showall" name="showall" value="showall" onchange="showAll();">
      <label for="showall"> Show all</label><br>
    </div>
    <div class="show-or-hide">
      <input type="checkbox" id="hideall" name="hideall" value="hideall" onchange="hideAll();">
      <label for="hideall"> Hide all</label><br>
    </div>
    <br>
    <div class="effect-catergories">
      <div class"cat1">
        <input type="checkbox" id="category-1-all" name="category-1-all" value="category-1-all" onchange="cat1All();">
        <label for="category-1-all"> Category 1</label><br>
        <input type="checkbox" id="category-1-a" name="category-1-a" value="category-1-a">
        <label for="category-1-a"> Sub cat 1</label><br>
        <input type="checkbox" id="category-1-b" name="category-1-b" value="category-1-b">
        <label for="category-1-b"> Sub cat 2</label><br>
      </div>
      <div class"cat2">
        <input type="checkbox" id="category-2-all" name="category-2-all" value="category-2-all" onchange="cat2All();">
        <label for="category-2-all"> Category 2</label><br>
        <input type="checkbox" id="category-2-a" name="category-2-a" value="category-1-a">
        <label for="category-2-a"> Sub cat 1</label><br>
        <input type="checkbox" id="category-2-b" name="category-2-b" value="category-2-b">
        <label for="category-2-b"> Sub cat 2</label><br>
      </div>


    </div>
  </div>

  <!-----javascript stuffs----->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!-----javascript stuffs end----->
</body>
</html>
